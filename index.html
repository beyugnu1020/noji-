
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>노지캠 - 캠핑 친구를 만들어요!</title>
    <style>
      #map {
        width: 100%;
        height: 500px;
      }
    </style>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c70022d9b554b46cc2259d0011436714"></script>
  </head>
  <body>
    <h1>노지캠 - 캠핑 친구를 만들어요!</h1>
    <div id="map"></div>

    <script>
      const container = document.getElementById('map');
      const options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 3,
      };
      const map = new kakao.maps.Map(container, options);
    </script>
  </body>
</html>
